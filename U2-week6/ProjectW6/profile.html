<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="125px" src="assets/netflix_logo.png"
                        alt="logo netflix"></a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Edit Profile</h1>
                    <hr>
                </div>
            </div>

            <div class="row">

                <div class="iconImg col">
                    <img src="assets/avatar.png" alt="icon">
                </div>

                <div class="col">
                    <p>Stirve Student</p>
                    <form action="">
                        <label>Languages:</label> <br>
                        <div class="btn-group">
                            <button class="btn btn-dark border border-light btn-sm dropdown-toggle rounded-0"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Italian</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                                <li><a class="dropdown-item" href="#">Chinese</a></li>
                            </ul>
                        </div>
                    </form>
                    <hr>
                    <div class="secondBlock">
                        <p>Maturity Settings:</p>
                        <p>ALL MATURITY RATINGS</p>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <a href="#"><button type="button" class="btn btn-outline-secondary btn-sm border border-secondary rounded-0">EDIT</button></a>
                    </div>

                    <hr>
                    <div class="thirdBlock">
                        <p>Autoplay controls</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Autoplay next episode in a series on all devices.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Autoplay previews while browsing on all devices.
                            </label>
                          </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <a href="#"><button type="button" class="btn btn-outline-secondary btn-sm border border-secondary rounded-0 bg-light text-dark">SAVE</button></a>
                        <a href="#"><button type="button" class="btn btn-outline-secondary btn-sm border border-secondary rounded-0">CANCEL</button></a>
                        <a href="#"><button type="button" class="btn btn-outline-secondary btn-sm border border-secondary rounded-0">DELETE PROFILE</button></a>
                    </div>

                </div>



            </div>

        </div>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
