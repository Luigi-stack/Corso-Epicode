      <div

          <button

            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.euronics.it/dw/image/v2/BFPN_PRD/on/demandware.static/-/Sites-euronics-Library/default/dwde2f54fb/assets/landing-page/[APPLE]/1389_apple_new_homepage_DESKTOP_14_28marzo.jpg"
              class="d-block h-75 w-100"
              alt="..."

          <div class="carousel-item">

            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.euronics.it/dw/image/v2/BFPN_PRD/on/demandware.static/-/Sites-euronics-Library/default/dw097cba72/assets/landing-page/[APPLE]/1293_IT_homepage_DESKTOP_13_26marzo.jpg"
              class="d-block h-75 w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon visually-hidden"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
